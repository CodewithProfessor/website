<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galaxy Chat Bots - Revolutionize your conversations with AI-powered chatbots. Explore features and sign up today!">
    <meta name="keywords" content="AI chatbots, Galaxy Chat Bots, artificial intelligence, chatbot solutions">
    <meta name="author" content="CodewithProfessor">
    <meta name="robots" content="index, follow">
    <title>Galaxy Chat Bots - AI-Powered Chatbot Solutions</title>
    
    <!-- Preloading essential assets -->
    <link rel="preload" href="main/styles/global.css" as="style">
    <link rel="preload" href="main/scripts/loading.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" as="style">
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="main/styles/global.css" media="screen">
    <link rel="stylesheet" href="main/styles/loading.css" media="screen">
    <link rel="stylesheet" href="main/styles/header.css" media="screen">
    <link rel="stylesheet" href="main/styles/hero.css" media="screen">
    <link rel="stylesheet" href="main/styles/chat.css" media="screen">
    <link rel="stylesheet" href="main/styles/features.css" media="screen">
    <link rel="stylesheet" href="main/styles/footer.css" media="screen">
</head>
<body>
    <div id="loading-screen" aria-label="Loading Galaxy Chat Bots"></div>
    <main class="website-content" style="display: none;" role="main">
        <div id="header"></div>
        <div id="hero"></div>
        <div id="chat"></div>
        <div id="features"></div>
        <div id="footer"></div>
        <canvas id="starCanvas" aria-hidden="true"></canvas>
        <canvas id="particleCanvas" aria-hidden="true"></canvas>
    </main>
    
    <!-- Scripts with defer for better performance -->
    <script src="main/scripts/starfield.js" defer async></script>
    <script src="main/scripts/particles.js" defer async></script>
    <script src="main/scripts/chat.js" defer></script>
    <script src="main/scripts/script1.js" defer></script>
    <script src="main/scripts/script2.js" defer></script>
    <script src="main/scripts/loading.js" defer></script>
</body>
</html>
