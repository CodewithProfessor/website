<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your Galaxy Chat Bots profile, view account details, and customize your AI chatbots.">
    <meta name="keywords" content="profile, Galaxy Chat Bots, user account, AI chatbot settings">
    <title>Profile - Galaxy Chat Bots</title>
    <link rel="stylesheet" href="main/styles/global.css" media="screen">
    <link rel="stylesheet" href="main/styles/header.css" media="screen">
    <link rel="stylesheet" href="main/styles/forms.css" media="screen">
</head>
<body>
    <header id="header" role="banner">
        <a href="/" class="logo-group" aria-label="Galaxy Chat Bots Home">
            <img src="assets/logo.png" alt="Galaxy Chat Bots Logo" class="logo-icon" loading="lazy">
            <span class="logo-text">Galaxy Chat Bots</span>
        </a>
        <nav>
            <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
            <ul role="menubar">
                <li><a href="/index.html" role="menuitem">Home</a></li>
                <li><a href="/about.html" role="menuitem">About</a></li>
                <li><a href="/blog.html" role="menuitem">Blog</a></li>
                <li><a href="/contact.html" role="menuitem">Contact</a></li>
                <li><a href="/profile.html" role="menuitem">Profile</a></li>
                <li><a href="/signup.html" role="menuitem">Signup</a></li>
                <li><a href="/login.html" role="menuitem">Login</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section class="profile-section">
            <div class="container">
                <header>Profile</header>
                <div class="profile-details">
                    <h2>Welcome, [Username]</h2>
                    <p>Email: [user@example.com]</p>
                    <p>Joined: [Date]</p>
                </div>
                <form action="/api/profile/update" method="POST" role="form" aria-labelledby="profile-header">
                    <div class="field name-field">
                        <div class="input-field">
                            <input type="text" placeholder="Update your Name" class="name" aria-label="Name">
                        </div>
                    </div>
                    <div class="field username-field">
                        <div class="input-field">
                            <input type="text" placeholder="Update your Username" class="username" aria-label="Username">
                        </div>
                    </div>
                    <div class="field email-field">
                        <div class="input-field">
                            <input type="email" placeholder="Update your Email" class="email" aria-label="Email">
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Update Profile" aria-label="Submit profile update">
                    </div>
                </form>
                <div class="links">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
