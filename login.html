<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Galaxy Chat Bots to access your AI-powered chatbot dashboard.">
    <meta name="keywords" content="login, Galaxy Chat Bots, AI chatbot login">
    <title>Login - Galaxy Chat Bots</title>
    <link rel="stylesheet" href="main/styles/global.css" media="screen">
    <link rel="stylesheet" href="main/styles/header.css" media="screen">
    <link rel="stylesheet" href="main/styles/forms.css" media="screen">
</head>
<body>
    <header id="header" role="banner">
        <a href="/" class="logo-group" aria-label="Galaxy Chat Bots Home">
            <img src="assets/logo.png" alt="Galaxy Chat Bots Logo" class="logo-icon" loading="lazy">
            <span class="logo-text">Galaxy Chat Bots</span>
        </a>
        <nav>
            <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
            <ul role="menubar">
                <li><a href="/index.html" role="menuitem">Home</a></li>
                <li><a href="/about.html" role="menuitem">About</a></li>
                <li><a href="/blog.html" role="menuitem">Blog</a></li>
                <li><a href="/contact.html" role="menuitem">Contact</a></li>
                <li><a href="/profile.html" role="menuitem">Profile</a></li>
                <li><a href="/signup.html" role="menuitem">Signup</a></li>
                <li><a href="/login.html" role="menuitem">Login</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </section>
        <div class="container">
            <header>Login Form</header>
            <form action="/api/login" method="POST" role="form" aria-labelledby="login-header">
                <div class="field email-field">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" class="email" required aria-label="Email">
                    </div>
                    <span class="error email-error" aria-live="polite">
                        <i class="bx bx-error-circle error-icon" aria-hidden="true"></i>
                        <p class="error-text">Please enter a valid email</p>
                    </span>
                </div>
                <div class="field create-password">
                    <div class="input-field">
                        <input type="password" placeholder="Password" class="password" required aria-label="Password">
                        <i class="bx bx-hide show-hide" aria-label="Toggle password visibility"></i>
                    </div>
                    <span class="error password-error" aria-live="polite">
                        <i class="bx bx-error-circle error-icon" aria-hidden="true"></i>
                        <p class="error-text">Please enter at least 8 characters with a number, symbol, lowercase, and uppercase letter.</p>
                    </span>
                </div>
                <div class="links">
                    <a href="/forgot-password">Forgot Password</a>
                    <a href="/signup.html">Signup</a>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Login Now" aria-label="Submit login form">
                </div>
            </form>
        </div>
    </main>
    <script src="main/scripts/script2.js" defer></script>
</body>
</html>
